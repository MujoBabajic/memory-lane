<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Lane</title>
    <link rel="stylesheet" href="../public/css/styles.css" />
  </head>
  <body>
    <header>
      Logo Here
      <nav>
        <div class="home-button">Home</div>
        <div class="profile-nav-button">
          <img src="../public/images/maca.jpg" alt="" />
          <div class="dropdown-content">
            <a href="#">Profile</a>
            <a href="#">Log Out</a>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="edit-profile-container">
        <div class="profile-picture-edit-container edit-containers">
          <img src="../public/images/maca.jpg" alt="" />
          <button id="change-picture-button" class="edit-page-buttons">
            Change
          </button>
        </div>
        <div class="change-first-name-container edit-containers">
          <p>Mujo</p>
          <button id="change-first-name-button" class="edit-page-buttons">
            Change
          </button>
        </div>
        <div class="change-last-name-container edit-containers">
          <p>Babajic</p>
          <button id="change-last-name-button" class="edit-page-buttons">
            Change
          </button>
        </div>
        <div class="change-password-container edit-containers">
          <p>PASSWORD</p>
          <button id="change-password-button" class="edit-page-buttons">
            Change
          </button>
        </div>

        <div class="save-or-cancel-changes-container edit-containers">
          <button id="save-changes-button">SAVE</button>
          <button id="cancel-changes-button">CANCEL</button>
        </div>
      </section>
    </main>
    <script src="../public/js/script.js"></script>
  </body>
</html>
